<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                        dodgerblue: '#1E90FF', /* Dodger Blue color */
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
    <style>
        .background-image {
            background-image: url('Screenshot 2024-08-16 173458 - Copy.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            box-sizing: border-box;
        }
        .header .text-left {
            color: red;
            font-size: 1.5rem; /* Slightly larger than text-xl */
            font-weight: 700;  /* Bold */
        }
        .header a {
            color: red;
            font-size: 1rem; /* Same size as before */
            font-weight: 400;  /* Normal weight */
            text-decoration: none;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .button-blue {
            background-color: #1E90FF; /* Dodger Blue color */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .button-blue:hover {
            background-color: #4682B4; /* Darker shade of Dodger Blue */
        }
        .link-blue {
            color: #1E90FF; /* Dodger Blue color */
            text-decoration: none;
        }
        .link-blue:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-background background-image relative">
        <div class="header">
            <div class="text-left">ZEDFLIX</div>
            <a href="https://example.com" target="_blank">Sign In</a>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full relative z-10 mt-16">
            <h2 class="text-xl font-semibold mb-4">Update password, email or phone</h2>
            <p class="text-muted-foreground mb-4">How would you like to reset your password?</p>
            <div class="form-group mb-4">
                <div class="flex items-center mb-2">
                    <input type="radio" id="email" name="reset-method" class="mr-2" checked>
                    <label for="email">Email</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="sms" name="reset-method" class="mr-2">
                    <label for="sms">Text Message (SMS)</label>
                </div>
            </div>
            <p class="text-muted-foreground mb-4">We will send you an email with instructions on how to reset your password.</p>
            <input type="email" placeholder="name@example.com" class="border border-border rounded-lg p-2 mb-4 w-full" required>
            <button class="button-blue w-full p-2 rounded-lg mb-4">Email Me</button>
            <p class="text-center text-muted-foreground mt-4">
                <a href="#" class="link-blue">I can't remember my email address or phone number.</a>
            </p>
        </div>
    </div>
</body>
</html>

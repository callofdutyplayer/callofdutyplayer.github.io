<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
      }
      .bg-background {
        background-color: #141414;
        background-image: url('Screenshot 2024-08-16 203952.png'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
      }
      .text-red {
        color: #e50914;
      }
      .bg-card {
        background-color: #1c1c1c;
      }
      .text-foreground {
        color: #e5e5e5;
      }
      .text-muted-foreground {
        color: #b3b3b3;
      }
      .border-border {
        border-color: #333333;
      }
      .focus\:ring-ring {
        --tw-ring-color: #e50914;
      }
      .hover\:bg-red-500:hover {
        background-color: #b20710;
      }
      .password-box {
        background-color: #333333;
        color: #ffffff;
        padding: 0.75rem;
        border-radius: 0.375rem;
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .password-box:hover {
        background-color: #4d4d4d;
      }
      .input-box {
        background-color: #444444; /* Slightly lighter background */
        border: 1px solid #555555; /* Slightly lighter border */
        color: #ffffff; /* White text color for contrast */
        padding: 1rem; /* Increased padding for better spacing */
        border-radius: 0.375rem;
        width: 100%;
        margin-bottom: 0.5rem;
        outline: none;
        font-size: 1rem; /* Increased font size */
      }
      .input-box::placeholder {
        color: #b3b3b3; /* Placeholder text color */
      }
      .input-box:focus {
        border-color: #e50914;
        box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.5);
      }
      .checkbox-container {
        display: flex;
        align-items: center;
      }
      .custom-checkbox {
        appearance: none;
        background-color: #333333;
        border: 1px solid #e5e5e5;
        border-radius: 0.25rem;
        width: 1rem; /* Adjusted size for a more standard checkbox */
        height: 1rem; /* Adjusted size for a more standard checkbox */
        display: inline-block;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .custom-checkbox:checked {
        background-color: #e50914; /* Change background when checked */
      }
      .custom-checkbox:checked::before {
        content: "âœ”";
        color: #ffffff;
        font-size: 0.75rem; /* Standard size for the tick mark */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .custom-checkbox:focus {
        outline: none;
        border-color: #e50914;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-background">
      <h1 class="text-4xl font-bold text-red mb-6">ZEDFLIX</h1>
      <div class="bg-card p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-foreground mb-4">Sign In</h2>
        <input type="text" placeholder="Email or mobile number" class="input-box" />
        <p class="text-muted-foreground text-sm mb-4">Message and data rates may apply</p>
        <button class="bg-red-600 text-white p-2 rounded-lg hover:bg-red-500 w-full">Send sign-in code</button>
        <div class="flex items-center my-4">
          <hr class="flex-grow border-border" />
          <span class="mx-2 text-muted-foreground">OR</span>
          <hr class="flex-grow border-border" />
        </div>
        <div 
          class="password-box" 
          onclick="window.location.href='sign in page.html';">
          Use Password
        </div>
        <a href="#" class="text-muted-foreground text-sm underline mt-4 block">Forgot email or phone number?</a>
        <div class="checkbox-container mt-4">
          <input type="checkbox" id="rememberMe" class="custom-checkbox mr-2" />
          <label for="rememberMe" class="text-muted-foreground text-sm">Remember me</label>
        </div>
        <p class="text-muted-foreground text-sm mt-4">New to ZEDFLIX? <a href="#" class="text-primary">Sign up now.</a></p>
        <p class="text-muted-foreground text-xs mt-4">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-primary">Learn more.</a></p>
      </div>
    </div>
  </body>
</html>

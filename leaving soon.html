<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
      window.tailwind.config = {
        darkMode: ['class'],
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))'
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))'
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))'
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))'
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))'
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))'
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))'
              },
            },
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 240 10% 3.9%;
          --card: 0 0% 100%;
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;
          --primary: 240 5.9% 10%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 5.9% 10%;
          --radius: 0.5rem;
        }
        .dark {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 240 3.7% 15.9%;
          --accent-foreground: 0 0% 98%;
          --destructive: 0 62.8% 30.6%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 240 4.9% 83.9%;
        }
      }
      .background-image {
        background-image: url('Screenshot 2024-08-16 173458 - Copy.png');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="background-image">
    <div class="relative flex items-center justify-center min-h-screen bg-black bg-opacity-60 text-white">
      <div class="absolute top-0 left-0 right-0 flex justify-between p-4">
        <h1 class="text-3xl font-bold text-red-600">ZEDFLIX</h1>
        <a href="sign in page.html" class="bg-red-600 text-white px-4 py-2 rounded">Sign In</a>
      </div>
      <div class="bg-zinc-800 bg-opacity-90 rounded-lg p-6 max-w-md text-center">
        <h2 class="text-xl font-semibold">Leaving So Soon?</h2>
        <p class="mt-2">Just so you know, you don’t always need to sign out of Netflix. It’s only necessary if you’re on a shared or public computer.</p>
        <p class="mt-4">You’ll be redirected to Netflix.com in 30 seconds.</p>
        <a href="get started page.html" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded">Go Now</a>
      </div>
      <footer class="absolute bottom-0 left-0 right-0 p-4 text-center text-sm">
        <p>Questions? Call 000-800-919-1694</p>
        <div class="flex justify-center space-x-4 mt-2">
          <a href="#" class="text-zinc-400">FAQ</a>
          <a href="#" class="text-zinc-400">Help Centre</a>
          <a href="#" class="text-zinc-400">Terms of Use</a>
          <a href="#" class="text-zinc-400">Privacy</a>
        </div>
        <div class="mt-2">
          <select class="bg-zinc-700 text-white">
            <option>English</option>
          </select>
        </div>
      </footer>
    </div>
  </body>
</html>
